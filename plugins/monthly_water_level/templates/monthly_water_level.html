$def with(plugin_options)

$var title: Monthly Water Level
$var page: plugins
<script>
    // Initialize behaviors
    jQuery(document).ready(function(){

        jQuery("#cSubmit").click(function() {
            jQuery("#pluginForm").submit();
        });
        jQuery("button#cCancel").click(function(){
            window.location="/";
        });

    });
</script>

<div id="plugin">
    <div class="title">Monthly Water Level</div>
    <p>Enter an adjustment for each month (% irrigation time)</p>
    <form id="pluginForm" action="$plugins.plugin_url('monthly_water_level.settings_page')" method="post">
        <table class="optionList">
            <tr>
                <td style='text-transform: none;'>January:</td>
                <td><input type="number" name="jan" value="$plugin_options[0]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>February:</td>
                <td><input type="number" name="feb" value="$plugin_options[1]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>March:</td>
                <td><input type="number" name="mar" value="$plugin_options[2]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>April:</td>
                <td><input type="number" name="apr" value="$plugin_options[3]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>May:</td>
                <td><input type="number" name="may" value="$plugin_options[4]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>June:</td>
                <td><input type="number" name="jun" value="$plugin_options[5]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>July:</td>
                <td><input type="number" name="jul" value="$plugin_options[6]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>August:</td>
                <td><input type="number" name="aug" value="$plugin_options[7]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>September:</td>
                <td><input type="number" name="sep" value="$plugin_options[8]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>October:</td>
                <td><input type="number" name="oct" value="$plugin_options[9]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>November:</td>
                <td><input type="number" name="nov" value="$plugin_options[10]"></td>
            </tr>
            <tr>
                <td style='text-transform: none;'>December:</td>
                <td><input type="number" name="dec" value="$plugin_options[11]"></td>
            </tr>
        </table>
    </form>
</div>
<div id="controls">
    <button id="cSubmit" class="submit"><b>Submit</b></button>
    <button id="cCancel" class="cancel danger">Cancel</button>
</div>
