$def with(overview)

$var title: System Information
$var page: plugins

<script>
    // Initialize behaviors
    jQuery(document).ready(function(){
        jQuery("button#cCancel").click(function(){
            window.location="/";
        });
    });
</script>

<div id="plugin">
    <div class="title">System Information</div>
    <p>This plugin prints all available system information.</p>
    <form id="pluginForm">
        <table class="optionList">
            <tr>
                <td style='text-transform: none;'>Status:</td>
                <td>
                    <textarea style="font-family: monospace;" rows="25" cols="55" readonly>$'\n'.join(overview)</textarea><br/>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="controls">
    <button id="cCancel" class="cancel danger">Cancel</button>
</div>
